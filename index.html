<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 17</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Menú</h2>
    <div class="menu-container">
        <div class="card">
            <img src="./img/hamburguesa.jpg" alt="Hamburguesa con papas fritas">
            <p>Hamburguesa con papas fritas</p>
            <strong>$6000</strong>
        </div>
        <div class="card">
            <img src="./img/pizza.jpeg" alt="Pizza de muzzarella">
            <p>Pizza de muzzarella</p>
            <strong>$12000</strong>
        </div>
        <div class="card">
            <img src="./img/ensalada.jpg" alt="Ensalada César">
            <p>Ensalada César</p>
            <strong>$3500</strong>
        </div>
        <div class="card">
            <img src="./img/milanesa.jpg" alt="Milanesa napolitana con pure">
            <p>Milanesa napolitana con pure</p>
            <strong>$4500</strong>
        </div>
        <div class="card">
            <img src="./img/suprema.jpg" alt="Suprema napolitana con pure"> 
            <p>Suprema napolitana con pure</p>
            <strong>$4500</strong>
        </div>
        <div class="card">
            <img src="./img/ñoquis.jpg" alt="Ñoquis con salsa"> 
            <p>Ñoquis con salsa</p>
            <strong>$3800</strong>
        </div>
        <div class="card">
            <img src="./img/ravioles.jpg" alt="Ravioles con salsa"> 
            <p>Ravioles con salsa</p>
            <strong>$3800</strong>
        </div>
        <div class="card">
            <img src="./img/rabas.jpg" alt="Rabas"> 
            <p>Rabas</p>
            <strong>$13500</strong>
        </div>
    </div>

    <h2>Realice su pedido</h2>
    <form id="sectionForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name"><br>
        <label for="address">Dirección:</label>
        <input type="text" id="address"><br>
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="items">Plato:</label>
        <select id="items" multiple>
            <option value="1">Hamburguesa</option>
            <option value="2">Pizza</option>
            <option value="3">Ensalada</option>
            <option value="4">Milanesa</option>
            <option value="5">Suprema</option>
            <option value="6">Ñoquis</option>
            <option value="7">Ravioles</option>
        </select><br>
        <label for="quantities">Cantidad:</label>
        <input type="number" id="quantities"><br>
        <label for="comments">Comentarios:</label><br>
        <textarea id="comments"></textarea><br>
        <button type="submit">Enviar pedido</button>
    </form>


    <script src="./js/index.js"></script>
</body>
</html>
