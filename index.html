<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 17</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>COMO EN CASA</h2>
    <div class="menu-container">
        <div class="card">
            <img src="./img/hamburguesa.jpg" alt="Hamburguesa con papas fritas">
            <p>Hamburguesa con papas fritas</p>
            <strong>$6000</strong>
        </div>
        <div class="card">
            <img src="./img/pizza.jpeg" alt="Pizza de muzzarella">
            <p>Pizza de muzzarella</p>
            <strong>$12000</strong>
        </div>
        <div class="card">
            <img src="./img/ensalada.jpg" alt="Ensalada César">
            <p>Ensalada César</p>
            <strong>$3500</strong>
        </div>
        <div class="card">
            <img src="./img/milanesa.jpg" alt="Milanesa napolitana con pure">
            <p>Milanesa napolitana con pure</p>
            <strong>$4500</strong>
        </div>
        <div class="card">
            <img src="./img/suprema.jpg" alt="Suprema napolitana con pure"> 
            <p>Suprema napolitana con pure</p>
            <strong>$4500</strong>
        </div>
        <div class="card">
            <img src="./img/ñoquis.jpg" alt="Ñoquis con salsa"> 
            <p>Ñoquis con salsa</p>
            <strong>$3800</strong>
        </div>
        <div class="card">
            <img src="./img/ravioles.jpg" alt="Ravioles con salsa"> 
            <p>Ravioles con salsa</p>
            <strong>$3800</strong>
        </div>
        <div class="card">
            <img src="./img/rabas.jpg" alt="Rabas"> 
            <p>Rabas</p>
            <strong>$13500</strong>
        </div>
    </div>

    <h2>REALICE SU PEDIDO</h2>
    <form id="sectionForm">
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <label for="address">Dirección</label>
        <input type="text" id="address">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label id="itemlabel" for="items">Plato</label>
        <select id="items" multiple>
            <option value="1">Hamburguesa con papas fritas</option>
            <option value="2">Pizza de muzzarella</option>
            <option value="3">Ensalada César</option>
            <option value="4">Milanesa napolitana con pure</option>
            <option value="5">Suprema napolitana con pure</option>
            <option value="6">Ñoquis con salsa</option>
            <option value="7">Ravioles con salsa</option>
            <option value="8">Rabas</option>
        </select>
        <label for="quantities">Cantidad</label>
        <input type="number" id="quantities">
        <label for="comments">Comentarios</label>
        <textarea id="comments"></textarea>
        <button type="submit">Enviar pedido</button>
    </form>


    <script src="./js/index.js"></script>
</body>
</html>
